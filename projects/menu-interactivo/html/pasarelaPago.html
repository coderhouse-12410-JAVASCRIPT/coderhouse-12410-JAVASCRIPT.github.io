<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de Pago</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <!-- Animaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!--ICONO DE BARRA-->
    <link rel="shortcut icon" type="image/x-icon" href="../Images/iconoWeb.png"/>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <header class="headerPago">
      <img class="logo" src="../Images/logo.png" alt="logo">
      <h1 class="tituloPago">Pago</h1>
    </header>
    <main class="mainPago">
      <form id="formPagoCarrito" class="formularioPago" action=""> 
        <div>
          <label for="nombre">Nombre y Apellido</label>
          <input id="nombrePago" type="text" placeholder="Juan Gimenez">
        </div>
        <div>
          <label for="numero">Nro. de Tarjeta</label>
          <input id="tarjetaPago" name="numero" type="number" placeholder="2456 2312 2345 6049">
        </div>
        <div>
          <label for="codigo" >Cod. Seguridad</label>
          <input id="codigotarjetaPago" name="codigo" type="number" placeholder="549">
        </div>
        <div>
          <label for="vencimiento">Fecha de vencimiento</label>
          <input id="vencimientotarjetaPago" name="vencimiento" type="date">
        </div>
        <div>
          <label for="dni">DNI</label>
          <input id="dniPago" name="dni" type="number" placeholder="23 221 541">
        </div>

        <input id="finalizarPagoCarrito" class="finalizarPago btn btn-primary" type="submit" value="Pagar"></input>
      </form>
    </main>
    
    
    
    
    
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
